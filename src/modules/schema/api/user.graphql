type User {
	hasEmail: Boolean!
	hasPhone: Boolean!
}

type UserResponse {
	success: Boolean!
	message: String
	errors: [Error!]!
	data: User
}

type AuthPayload {
	success: Boolean!
	message: String
	errors: [Error!]!
	token: String
	data: User
}

input SigninDataInput {
	password: String!
}

input UserWhereInput {
	search: String
}